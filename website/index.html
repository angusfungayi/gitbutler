<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Centered Website</title>
    <style>
        body {
            background: #3498db;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .center-text {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .button-group {
            display: flex;
            gap: 1.5rem;
        }
        .button-group button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #3498db;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .button-group button:hover {
            background: #2980b9;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="center-text">Welcome to My GitButler Website</div>
    <div class="center-text"><em>This is a basic centered website</em></div>
    <div class="button-group">
        <button>Button 1</button>
        <button>Button 2</button>
    </div>
    <div class="card-row">
        <div class="card card-commit">First Commit</div>
        <div class="card card-feature">New Feature</div>
        <div class="card card-broke">Production Broke</div>
    </div>
</body>
    <style>
        .card-row {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
            justify-content: center;
        }
        .card {
            padding: 2rem 2.5rem;
            border-radius: 12px;
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            min-width: 160px;
            text-align: center;
        }
        .card-commit {
            background: #27ae60;
        }
        .card-feature {
            background: #f39c12;
        }
        .card-broke {
            background: #e74c3c;
        }
    </style>
</html>
